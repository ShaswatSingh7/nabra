<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nabra || Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.441.0/dist/umd/lucide.min.js"></script>
    <style>
      .icon {
        display: inline-block;
        width: 16px;
        height: 16px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body class="flex min-h-screen bg-gray-50">
    <div
      class="hidden lg:flex lg:w-1/2 flex-col items-center justify-center bg-white"
    >
      <img
        src="assets/images/logo/png/dark.png"
        alt="Business AI Conversations Hub Logo"
        class="max-w-xs w-full"
      />
    </div>

    <div
      class="bg-[#f2edf3] w-full lg:w-1/2 flex items-center justify-center p-6"
    >
      <div class="w-full max-w-md rounded-lg bg-white shadow-md border-none">
        <div class="p-6 text-center space-y-1">
          <h2 class="text-2xl font-bold">Sign In</h2>
          <p class="text-sm text-gray-500">
            Enter your credentials to access your account
          </p>
        </div>
        <div class="p-6 pt-0">
          <form action="/dashboard" method="GET" class="space-y-4">
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                id="email"
                name="email"
                type="email"
                placeholder="name@company.com"
                required
                class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="space-y-2">
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700"
                  >Password</label
                >
                <a
                  href="/forgot-password"
                  class="text-sm text-blue-600 hover:text-blue-800"
                >
                  Forgot password?
                </a>
              </div>
              <div class="relative">
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="••••••••"
                  required
                  class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
                />
                <button
                  type="button"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                  onclick="togglePassword()"
                >
                  <i data-lucide="eye" class="icon" id="eye-icon"></i>
                </button>
              </div>
            </div>
            <a
              href="index.html"
              class="w-full inline-flex items-center justify-center rounded-md px-4 py-2 text-sm font-medium text-white bg-[#b66dff] hover:bg-blue-700"
            >
              <i data-lucide="log-in" class="icon mr-2"></i>
              Sign In
            </a>
          </form>
        </div>
        <div class="p-6 pt-0 flex flex-col space-y-4">
          <div class="text-center text-sm">
            Don't have an account?
            <a href="#" class="text-[#b66dff] hover:text-blue-800 font-medium">
              Sign up
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons();

      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eye-icon");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.setAttribute("data-lucide", "eye-off");
        } else {
          passwordInput.type = "password";
          eyeIcon.setAttribute("data-lucide", "eye");
        }
        lucide.createIcons();
      }
    </script>
  </body>
</html>
